<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à Itex Soluções!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .chat-button {
            background-color: #007acc; /* Azul */
            color: white; 
        }
        .chat-button:hover {
            background-color: #005a99; /* Azul escuro */
        }
        .support-button {
            background-color: #28a745; /* Verde */
            color: white; 
        }
        .support-button:hover {
            background-color: #218838; /* Verde escuro */
        }
        .teamviewer-button {
            background-color: #ffcc00; /* Amarelo */
            color: black; 
        }
        .teamviewer-button:hover {
            background-color: #e6b800; /* Amarelo escuro */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Itex Soluções</h1>
    <img src="logo-itex.jpg" alt="Logo da Itex Soluções">  
    <button class="chat-button" onclick="window.location.href='chat.html'">Acessar Chat</button>
    <button class="support-button" onclick="window.open('https://itex.movidesk.com/', '_blank')">Suporte Movidesk</button>
    <button class="teamviewer-button" onclick="window.open('https://get.teamviewer.com/67m5eurtem', '_blank')">Suporte TeamViewer</button>
</body>
</html>
